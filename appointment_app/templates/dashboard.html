<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    </head>
    <body>
        <h1>Dashboard</h1>
        <h4 style="text-align: center;"><a href="{% url 'completed_appointments' %}">> Completed Appointments</a></h4>
        {% for appointment in appointments %}
        <div class="card" style="width: 18rem;float: left;margin: 10px;">
            <div class="card-body">
              <h5 class="card-title">{{appointment.id}}</h5>
              <hr>
              <small>Requested at: {{appointment.created_date}}</small>
              <p class="card-text">
                  Appointment of '{{appointment.first_name}} {{appointment.last_name}}'<br>
                  {% if not appointment.completed %}
                  Status: Pending
                  {% endif %}
              </p>
              <a href="{% url 'update_appointment' pk=appointment.pk %}" class="btn btn-primary">View</a>
            </div>
        </div>
          {% endfor %}
    </body>
</html>
